name: Build Mobile Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Build web app
        run: npm run build
        working-directory: ./client

      - name: Add Android platform
        run: npx cap add android
        working-directory: ./client

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: ./client

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
        working-directory: ./client

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./client/android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./client/android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: client/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: client/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Build web app
        run: npm run build
        working-directory: ./client

      - name: Add iOS platform
        run: npx cap add ios
        working-directory: ./client

      - name: Sync Capacitor
        run: npx cap sync ios
        working-directory: ./client

      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: ./client/ios/App

      - name: Build iOS Archive (unsigned)
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        working-directory: ./client/ios/App

      - name: Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: client/ios/App/build/App.xcarchive
          retention-days: 30

  create-mobile-release:
    name: Create Mobile Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Android APKs
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: artifacts/android

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Add APKs to existing release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/android/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
